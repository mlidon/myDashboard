  <div class="row container-fluid">
    @for(card of infoCards; track $index){
      <div class="card-component col-12 col-sm col-md col-lg" >
        <card-info-bank [infoCards]="card"></card-info-bank>
      </div>
    }
  </div>
  <!-- GRAFICS -->
  <div class="row container-fluid">
    <!-- GRAFIC CHART -->
    <div class="card-component col-12 col-sm col-md-8 col-lg-8 " >
      <grafic-chard-bank></grafic-chard-bank>
    </div>

    <!-- GRAFIC CHART DONUT -->
    <div class="card-component col-12 col-sm col-md-3 col-lg">
      <grafic-donut-bank></grafic-donut-bank>
    </div>
  </div>

  <!-- TABLA BASIC BANC -->
  <div class="card-component p-3">
    <table-basic-bank></table-basic-bank>
  </div>
