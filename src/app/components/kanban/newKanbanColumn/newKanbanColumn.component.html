
<div class="box d-flex flex-column justify-content-between align-content-center">

    <!-- HEADER COLUMN -->
    <header class="row sticky-top p-3">
      @if(isTitle()){
        <div class="col-10 d-flex">
          <mat-form-field appearance="outline" class="" >
            <mat-label>Untitle List</mat-label>
            <input matInput placeholder="Title" name="title"  [(ngModel)]="title">
          </mat-form-field>
          <button id="title" mat-flat-button  style="width:56px;height: 56px; border-radius: 0px 8px 8px 0px!important;" (click)="updateColumn(title!,dataColumnKanaban()!.id!)" >
            <mat-icon>check</mat-icon>
          </button>
        </div>
      }@else {
        <p class="col pt-2 pointer" (click)="isTitle.set(true)">
          {{dataColumnKanaban()?.titleColumn}}
          <!-- {{dataColumnKanaban()?.titleColumn == null? "Untitle List" : dataColumnKanaban()?.titleColumn}} (click)="updateColumn(title! ,dataColumnKanaban()!.id!)"-->
        </p>
      }

      <!-- MENU ... -->
      <button mat-icon-button [matMenuTriggerFor]="menu" class="col-1">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="p-1">
        <p class="text-center">List actions</p>
        <hr>
        <button mat-menu-item (click)="removeColumn(dataColumnKanaban()?.id!)">
          <span>Remove list</span>
          <mat-icon>delete</mat-icon>
        </button>
      </mat-menu>
    </header>

    <div class="scroll-container">
      <!-- EDIT CARD -->
      <div div class="d-flex flex-column ">
        <new-kanban-card [newData]="newData()"  (dataCardKanban)="updateCardsColumn($event)"></new-kanban-card>
      </div>
    </div>
</div>
