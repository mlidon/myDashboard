<div class="box d-flex flex-column justify-content-between align-content-center">

  <header class="row">
    @if(isTitle()){
      <div class="col-10 d-flex">
        <mat-form-field appearance="outline" class="" >
          <mat-label>Untitle List</mat-label>
          <input matInput placeholder="Title" name="title" [(ngModel)]="title">
        </mat-form-field>
        <button id="title" mat-flat-button  style="width:56px;height: 56px; border-radius: 0px 8px 8px 0px!important;" (click)="updateColumn(title! ,dataColumnKanaban()!.index!)">
          <mat-icon>check</mat-icon>
        </button>
      </div>
    }@else {
      <p class="col pt-2 pointer" (click)="isTitle.set(true)">
        {{dataColumnKanaban()?.titleColumn == null? "Untitle List" : dataColumnKanaban()?.titleColumn}}
      </p>
    }




    <!-- MENU ... -->
    <button mat-icon-button [matMenuTriggerFor]="menu" class="col-1">
      <mat-icon>more_horiz</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="p-1">
      <p class="text-center">List actions</p>
      <hr>
      <button mat-menu-item (click)="removeColumn(dataColumnKanaban()?.index!)">
        <span>Remove list</span>
        <mat-icon>delete</mat-icon>
      </button>
    </mat-menu>
  </header>

  <!-- EDIT CARD -->
  <section class="d-flex justify-content-center">
    <div class="edit-card">Untitle card</div>
  </section>

  <button mat-flat-button >+ New Card</button>
</div>
