<mat-form-field appearance="outline" [class]="classInput()">
  <mat-label>{{titleLabel()}}</mat-label>
  <input matInput type="text" (blur)="title.set('')"
        [ngModel]="title()"
        (ngModelChange)="getTitle($event)">
        @if(inputIcon()!=null){
          <mat-icon matSuffix>{{inputIcon()}}</mat-icon>
        }
</mat-form-field>
