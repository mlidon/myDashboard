<mat-form-field appearance="outline" [class]="classInput()" (click)="title.set('')">
  <mat-label>{{titleLabel()}}</mat-label>
  <input matInput type="text"
        [ngModel]="title()"
        (ngModelChange)="getTitle($event)">
        @if(inputIcon()!=null){
          <mat-icon matSuffix>{{inputIcon()}}</mat-icon>
        }
</mat-form-field>
