<h4>Transactions</h4>
<div class="d-flex justify-content-end">
  <mat-form-field appearance="outline" style="width:25%">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>


<div class="table-pagination">

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        @if(row.action == "payment"){
          <button mat-flat-button class="bgGreen">
            {{row.action}}
          </button>
        }@else if (row.action == "transfer") {
          <button mat-flat-button class="bgBlue">
            {{row.action}}
          </button>
        }@else if (row.action == "charge") {
          <button mat-flat-button class="bgOrange">
            {{row.action}}
          </button>
        }@else {
          <button mat-flat-button class="bgRed">
            {{row.action}}
          </button>
        }
      </td>
    </ng-container>

    <!-- Account Column -->
    <ng-container matColumnDef="Account">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account </th>
      <td mat-cell *matCellDef="let row"> ***{{row.account}} </td>
    </ng-container>

    <!-- Amount Column-->
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account </th>
      <td mat-cell *matCellDef="let row"> {{row.amount}}% </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
