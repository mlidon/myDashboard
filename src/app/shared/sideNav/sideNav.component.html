<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="example-nav">
      <mat-nav-list>
        <picture-user></picture-user>
        <menu-side-nav></menu-side-nav>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="bg-dashboard">
      <ng-content #contenido></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
